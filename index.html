<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4">
            <input
              type="button"
              class="btn btn-success current-city-button"
              value="Current City"
              id="current-city-button"
            />
          </div>
          <div class="col-4">
            <input
              type="text"
              class="form-cotrol form control-lg search-city-text"
              placeholder="Your City"
              id="search-bar"
            />
          </div>
          <div class="col-4">
            <input
              type="button"
              class="btn btn-success search-city-button"
              value="Search"
              id="search-button"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="date">
              <li>Friday</li>
              <li>19:05</li>
            </ul>
          </div>
          <div class="col"><h1>New York</h1></div>
          <div class="col">Column</div>
        </div>
        <div class="row">
          <div class="col-5 main-icon">ICON</div>
          <div class="col-7 main-degree"><h2>0°C | °F</h2></div>
        </div>
        <small>
          <a
            href="https://github.com/angotron/Vanilla-WeatherApp"
            target="_blank"
            >Open-source code, by Angotron</a
          ></small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
